<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Report</title>

<link rel="stylesheet" href="/css/view.css">
</head>

<body>

<div class="sidebar">
    <h3>Menu</h3>
    <button onclick="goBack()">report</button>
    </div>

<div class="main">
<div class="card">

<h2>Report Details <span class="status" id="statusBadge">Pending</span></h2>

<div class="details">
<div class="detail-box">ID: </div>
<div class="detail-box">Animal: </div>
<div class="detail-box">Condition:</div>
<div class="detail-box">Location: </div>
<div class="detail-box">Date: </div>
<center>
<img src="https://via.placeholder.com/250">
</center>

<div class="actions">
<button class="action approve" onclick="approve()">Toggle Status</button>
<button class="action delete" onclick="deleteReport()">Delete</button>
<button class="action back" onclick="goBack()">Back</button>
</div>

<div class="spinner" id="spinner"></div>

</div>
</div>
<script src="/js/view.js"></script>
</body>
</html>
