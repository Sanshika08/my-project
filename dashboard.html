<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dog Rescue Dashboard</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    display:flex;
    height:100vh;
    background:
    linear-gradient(rgba(0, 70, 160, 0.7), rgba(0, 70, 160, 0.7)),
    url("dog.jpg") no-repeat center center/cover;
}

/* Sidebar */
.sidebar{
    width:220px;
    background:#1b2a4e;
    color:white;
    padding:20px;
}

.sidebar h2{
    margin-bottom:30px;
}

.sidebar a{
    display:block;
    padding:10px;
    margin:10px 0;
    color:white;
    text-decoration:none;
    border-radius:8px;
    transition:0.3s;
}

.sidebar a:hover{
    background:rgba(255,255,255,0.2);
}

/* Main Content */
.main{
    flex:1;
    padding:30px;
    overflow-y:auto;
}

/* Cards */
.cards{
    display:flex;
    gap:20px;
    margin-bottom:30px;
}

.card{
    flex:1;
    background:rgba(255,255,255,0.95);
    padding:25px;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
    transition:0.3s;
    text-align:center;
}

.card:hover{
    transform:translateY(-10px);
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
}

.card h3{
    margin-bottom:15px;
}

.card h2{
    font-size:32px;
    color:#1b2a4e;
}

/* Tips Section */
.tips{
    background:rgba(255,255,255,0.95);
    padding:20px;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

.tips h3{
    margin-bottom:10px;
    color:#0d47a1;
}
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>üê∂ SARRS</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="report.html">Report</a>
    <a href="view.html">View</a>
    <a href="claimassign.html">Claim Assign</a>
</div>

<!-- Main -->
<div class="main">

<h1 style="color:white; margin-bottom:20px;">Dog Rescue Dashboard</h1>

<div class="cards">
    <div class="card">
        <h3>Total Rescues</h3>
        <h2 id="rescueCount">0</h2>
    </div>
    <div class="card">
        <h3>Pending Cases</h3>
        <h2 id="pendingCount">0</h2>
    </div>
    <div class="card">
        <h3>Resolved Cases</h3>
        <h2 id="resolvedCount">0</h2>
    </div>
</div>

<div class="tips">
    <h3>üêæ Emergency Rescue Tips</h3>
    <p>‚Ä¢ Injured dog ko directly touch na karein.</p>
    <p>‚Ä¢ Animal helpline ko turant contact karein.</p>
    <p>‚Ä¢ Dog ko pani aur safe jagah provide karein.</p>
</div>

</div>

<script>
function animateCounter(id, target){
    let count = 0;
    let speed = 20;
    let update = setInterval(function(){
        count++;
        document.getElementById(id).innerText = count;
        if(count >= target){
            clearInterval(update);
        }
    }, speed);
}

animateCounter("rescueCount", 18);
animateCounter("pendingCount", 6);
animateCounter("resolvedCount", 12);
</script>

</body>
</html>
